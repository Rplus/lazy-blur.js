  <head>
    <meta charset="UTF-8"/>
    <title>demo for lazy-blur.js</title>
    <meta name="viewport" content="width=device-width"/>
    <script>
      (function(_html) {
        _html.className = _html.className.replace(/\bno-js\b/, ' js ');

    <style>
      body {
        max-width: 40em;
        margin: 0 auto;
        text-align: center;
        background-color: #ffe;
      }
      .image {
        margin: 2em 0;
      }
      .image-caption {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 1px 10px;
        text-align: right;
        background-color: #333;
        color: #fff;
        opacity: .3;
        font-style: italic;
        font-size: smaller;
        transition: opacity .3s;
      }
      .image:hover .image-caption {
        opacity: .7;
      }
      .image-caption::before {
        content: 'source: ';
      }
      
    </style>
    <style class="lazy-blur-style">
      .lazy-blur {
        position: relative;
        overflow: hidden;
        margin: auto;
      }
      .lazy-blur img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .lazy-blur__imgL {
        opacity: 0;
        transition: opacity .3s;
      }
      .done > .lazy-blur__imgL {
        opacity: 1;
      }
      
    </style>
  </head>
  <body>

    <p>A progressive image loader library with SVG blur effect.</p>

    <script>
      new LazyBlur({
        filterSelector: 'html.svg .lazy-blur__imgS',
        onLoad: function (imgS) {
          imgS.parentElement.className += ' done ';
          setTimeout(function () { imgS.remove(); }, 1000); // avoid re-painting
        }
      });
